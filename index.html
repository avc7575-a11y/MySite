<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Мини-Сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О сайте</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Добро пожаловать на мой мини-сайт!</h1>
        <p>Фон меняется автоматически при каждом новом открытии сайта.</p>
    </main>
    <footer>
        <p>&copy; 2025 Мини-Сайт. Все права защищены.</p>
    </footer>

    <script>
        // массив фоновых изображений
        const bgImages = [
            "images/bg1.jpg",
            "images/bg2.jpg",
            "images/bg3.jpg"
        ];

        function setRandomBackground() {
            const randomImage = bgImages[Math.floor(Math.random() * bgImages.length)];
            document.body.style.background = `url(${randomImage}) no-repeat center center fixed`;
            document.body.style.backgroundSize = "cover";
            localStorage.setItem("backgroundImage", randomImage);
        }

        window.onload = function() {
            const savedBg = localStorage.getItem("backgroundImage");
            if (savedBg) {
                document.body.style.background = `url(${savedBg}) no-repeat center center fixed`;
                document.body.style.backgroundSize = "cover";
            } else {
                setRandomBackground();
            }
        };
    </script>
</body>
</html>
